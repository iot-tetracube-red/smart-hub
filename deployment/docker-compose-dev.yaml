version: '3.8'

networks:
  smart-hub-network:

services:
  smart-hub-broker:
    image: emqx/emqx:latest
    container_name: smart-hub-broker
    restart: on-failure
    ports:
      - 1883:1883
      - 18083:18083
      - 8090:8080
    networks:
      - smart-hub-network
    environment:
      - EMQX_ALLOW_ANONYMOUS=false

  smart-hub-db:
    image: postgres:latest
    container_name: smart-hub-db
    restart: on-failure
    ports:
      - 5432:5432
    networks:
      - smart-hub-network
    env_file: 
      - db.env
